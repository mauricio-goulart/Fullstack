<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown CSS Puro</title>
    <style>
        /* Estilos Básicos de Reset */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }

        /* 1. O Container do Dropdown */
        .dropdown {
            position: relative; /* Importante: Mantém o menu 'preso' a este botão */
            display: inline-block;
        }

        /* 2. O Botão Principal */
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* 3. O Conteúdo do Menu (Escondido por padrão) */
        .dropdown-content {
            display: none; /* O segredo: começa invisível */
            position: absolute; /* Flutua por cima do conteúdo */
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1; /* Garante que fique na frente de tudo */
            border-radius: 4px;
            overflow: hidden; /* Para respeitar o border-radius nos links */
        }

        /* Estilo dos links dentro do menu */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        /* Efeito ao passar o mouse nos links */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* --- A MÁGICA ACONTECE AQUI --- */
        /* 4. Quando passar o mouse no .dropdown, mostre o .dropdown-content */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Opcional: Mudar a cor do botão quando o menu estiver aberto */
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

    <h2>Exemplo de Dropdown</h2>
    <p>Passe o mouse sobre o botão abaixo:</p>

    <div class="dropdown">
        <button class="dropbtn">Menu ▼</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

</body>
</html>
