<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>


        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');


        .block{
            border: 2px solid black;
        }
        .inline{
            border: 2px solid gray;
        }

        div{
            max-width: 490px;
            height: 150px;
            display: block;
        }

        .verde{
            background-color: green;
        }

        .azul{
            background-color: blue;
        }

        .vermelho{
            background-color: red;
        }
        

       
        
    </style>
</head>

<body>
    <h1 class="block">Bem vindo</h1>

    <div class="verde">
        verde
    </div>

    <div class=" azul">
        azul
    </div>

    <div class="vermelho">
        vermelho
    </div>

</body>
</html>
