<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente</title>

    <style>

        .flex-pai {
            width: 70%;
            height: 50vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
           justify-content: space-evenly;
           align-items: center;
            margin: 0 auto;
       }
        .flex-pai div {
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid black;
            margin: 20px;
            padding: 15px;
            text-align: center;
            height: 15px;
            
        }

     

    </style>
    
</head>
<body>
    <div class="flex-pai">

        <div>1</div>
        <div>2</div>
        <div>3</div>

    </div>
</body>
</html>
