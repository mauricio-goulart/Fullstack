<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços de repetição</title>
</head>
<body>
    <h1>Laços de repetição</h1>

    <script>
        // Exemplo de laço de repetição usando 'for'
        console.log("Exemplo de laço 'for':");
        for (let i = 1; i <= 5; i++) {
            console.log("Número: " + i);
            document.write("Número: " + i + "<br>");
        }

        // Exemplo de laço de repetição usando 'while'
        console.log("Exemplo de laço 'while':");
        let j = 1;
        while (j <= 5) {
            console.log("Número: " + j);
            j++;
            document.write("Número: " + j + "<br>");
        }

        // Exemplo de laço de repetição usando 'do...while'
        console.log("Exemplo de laço 'do...while':");
        let k = 1;
        do {
            console.log("Número: " + k);
            document.write("Número: " + k + "<br>");
            k++;
        } while (k <= 5);
    </script>
</body>
</html>
