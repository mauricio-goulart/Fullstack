<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <h1>Todos Operadores</h1>

    <script>
        // Operadores Aritméticos
        let a = 10;
        let b = 5;
        console.log("Operadores Aritméticos:");
        console.log("Adição:", a + b);
        console.log("Subtração:", a - b);
        console.log("Multiplicação:", a * b);
        console.log("Divisão:", a / b);
        console.log("Módulo:", a % b);
        console.log("Exponenciação:", a ** b);

        // Operadores de Comparação
        let c = 10;
        let d = 20;
        console.log("\nOperadores de Comparação:");
        console.log("Igualdade (==):", c == d);
        console.log("Igualdade Estrita (===):", c === d);
        console.log("Diferença (!=):", c != d);
        console.log("Diferença Estrita (!==):", c !== d);
        console.log("Maior que (>):", c > d);
        console.log("Menor que (<):", c < d);
        console.log("Maior ou igual (>=):", c >= d);
        console.log("Menor ou igual (<=):", c <= d);

        // Operadores Lógicos
        let e = true;
        let f = false;
        console.log("\nOperadores Lógicos:");
        console.log("E (&&):", e && f);
        console.log("Ou (||):", e || f);
    </script>

</body>
</html>
