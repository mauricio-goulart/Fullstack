<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If e Else</title>
</head>
<body>
    <h1>If e Else</h1>

    <script>
        const idade = 18;
        if (idade >= 18) {
            document.write("Você é maior de idade.");
        } else {
            document.write("Você é menor de idade.");
        }
    </script>

</body>
</html>
