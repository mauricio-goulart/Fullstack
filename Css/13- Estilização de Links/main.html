<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        h1{
            font-family: "Anton", sans-serif;
            font-weight: 100;

        }

        a{
            font-family: Arial, Helvetica, sans-serif;
        }

        a.btn1{

            background: gainsboro;
            color: rgb(175, 169, 169);
            text-decoration: none;
            border: 2px solid gray;
            padding: 5px;
            border-radius: 6px;

        }

        a.btn1:hover{
            color: white;
            padding: 6px;
        }

        a.btn2{
            background-color: white;
            color: violet;
            text-decoration: none;
            border: 2px solid violet;
            padding: 5px;
            border-radius: 6px;
        }

        a.btn2:hover{
            color: blueviolet;
            padding: 6px;
        }

        a.btn3{
            background-color: slategrey;
            color: black;
            text-decoration: none;
            border: 2px solid black;
            padding: 5px;
            border-radius: 6px;
        }

        a.btn3:hover{
            color: antiquewhite;
            padding: 6px;
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h1>Page Web</h1>

    <a class="btn1" href="#">Chad Link</a><br><br>
    <a class="btn2" href="#">Chad Link</a><br><br>
    <a class="btn3" href="#">Chad Link</a><br><br>

</body>
</html>
