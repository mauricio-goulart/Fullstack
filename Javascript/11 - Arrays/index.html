<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array em JS</title>
</head>
<body>
    <h1>Array em JS</h1>

    <script>

        const frutas = ['Maçã', 'Banana', 'Laranja', 'Uva', 'Abacaxi']; 
        for(let i = 0; i < frutas.length; i++) {
            document.write(`<p>Fruta ${i + 1}: ${frutas[i]}</p>`);
        }
    </script>
</body>
</html>
