<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch JS</title>
</head>
<body>
    <h1>Switch JS</h1>
    <p id="test"></p>

    <input id="cor" type="text">
    <button onclick="changeColor()">Click me</button>

    <script>
        let day = 3;
        let dayName;
        let p = document.getElementById("test");

        function changeColor() {
            let cor = document.getElementById("cor").value;

            switch (cor) {
                case "vermelho":
                    document.body.style.backgroundColor = "red";
                    break;
                case "azul":
                    document.body.style.backgroundColor = "blue";
                    break;
                case "verde":
                    document.body.style.backgroundColor = "green";
                    break;
                default:
                    p.innerHTML += "Cor não encontrada<br>";
            }
        }
    

        switch (cor) {
            case "vermelho":
                document.body.style.backgroundColor = "red";
                break;
            case "azul":
                document.body.style.backgroundColor = "blue";
                break;
            case "verde":
                document.body.style.backgroundColor = "green";
                break;
            default:
                p.innerHTML += "Cor não encontrada<br>";
        }

        switch (day) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default:
                dayName = "Invalid day";
        }

        p.innerHTML = `Today is: ${dayName}`;

        
    </script>
</body>
</html>
